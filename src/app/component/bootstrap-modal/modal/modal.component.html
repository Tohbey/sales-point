<div class="modal fade" #modalRoot tabindex="-1"
  (keydown.esc)="closeOnEscape ? close() : 0">
  <div class="modal-dialog {{modalClass}}" (click)="preventClosing($event)">
    <div class="modal-content" tabindex="0" *ngIf="isOpened">
      <div class="modal-header">
        <h4 class="modal-title" *ngIf="title">{{title}}</h4>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" (click)="close()"><span aria-hidden="true"></span></button>
        <ng-content select="modal-header"></ng-content>
      </div>
      <div class="modal-body">
        <ng-content select="modal-body"></ng-content>
      </div>
      <div *ngIf="cancelButtonLabel || submitButtonLabel" class="modal-footer">
        <ng-content select="modal-footer"></ng-content>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">
          {{cancelButtonLabel}}
        </button>
        <button type="button" class="btn btn-primary" (click)="submit()">
          {{submitButtonLabel}}
        </button>
      </div>
    </div>
  </div>
</div>
